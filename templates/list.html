<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search images by objects relation</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>
    {% if has_result %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">List of images</h1>
            </div>
            <div class="col-md-6">
                <h2>Positive</h2>
                {% for pred in result %}
                {% if pred[0] %}
                <div class="col-lg-3 col-md4 col-xs-6 thumb">
                <a class="clearfix thumbnail" href="#">
                    <img style="min-height:150px;height:150px;" class="img-responsive" alt="" width="192" height="192" src={{ pred[1] }}>
                    <span>Score: {{ pred[2] }}</span>
                </a>
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <div class="col-md-6">
                <h2>Negative</h2>
                {% for pred in result %}
                {% if not pred[0] %}
                <div class="col-lg-3 col-md4 col-xs-6 thumb">
                <a class="clearfix thumbnail" href="#">
                    <img style="min-height:150px;height:150px;" class="img-responsive" alt="" width="192" height="192" src={{ pred[1] }}>
                    <span>Score: {{ pred[2] }}</span>
                </a>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
</body>

</html>
